<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{'adfDashboard.editDashboard' | translate}}</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group" ng-if="model.canChangeName == undefined || model.canChangeName">
      <label for="dashboardTitle">{{'adfDashboard.dashboardTitle' | translate}}</label>
      <input type="text" class="form-control" id="dashboardTitle" ng-model="copy.title" required="">
    </div>
    <div class="form-group">
      <label>{{'adfDashboard.dashboardStructure' | translate}}</label>
      <div class="radio" ng-repeat="(key, structure) in structures">
        <label>
          <input type="radio" value="{{key}}" ng-model="model.structure" ng-change="changeStructure(key, structure)"> {{key}}
        </label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="closeDialog()">{{'adfDashboard.close' | translate}}</button>
</div>
