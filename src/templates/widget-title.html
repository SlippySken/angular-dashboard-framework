<h3 class="panel-title">
{{definition.title}}
  <span class="pull-right">
    <a  href="" 
        uib-tooltip="{{'adfDashboard.reloadWidget' | translate}}" 
        tooltip-append-to-body="true" 
        tooltip-placement="left"
        ng-if="widget.reload" 
        ng-click="reload()">
      <i class="glyphicon glyphicon-refresh"></i>
    </a>
    <!-- change widget location -->
    <a  href="" 
        uib-tooltip="{{'adfDashboard.changeWidgetLocation' | translate}}" 
        tooltip-append-to-body="true" 
        tooltip-placement="left"
        class="adf-move" 
        ng-if="editMode">
      <i class="glyphicon glyphicon-move"></i>
    </a>
    <!-- collapse -->
    <a  href="" 
        uib-tooltip="{{'adfDashboard.collapseWidget' | translate}}" 
        tooltip-append-to-body="true" 
        tooltip-placement="left"
        ng-show="options.collapsible && !widgetState.isCollapsed" 
        ng-click="widgetState.isCollapsed = !widgetState.isCollapsed">
      <i class="glyphicon glyphicon-minus"></i>
    </a>
    <!-- expand -->
    <a  href="" 
        uib-tooltip="{{'adfDashboard.expandWidget' | translate}}" 
        tooltip-append-to-body="true" 
        tooltip-placement="left"
        ng-show="options.collapsible && widgetState.isCollapsed" 
        ng-click="widgetState.isCollapsed = !widgetState.isCollapsed">
      <i class="glyphicon glyphicon-plus"></i>
    </a>
    <!-- open edit mode -->
    <a  href="" 
        uib-tooltip="{{'adfDashboard.editWidgetConfiguration' | translate}}" 
        tooltip-append-to-body="true" 
        tooltip-placement="left"
        ng-click="edit()" 
        ng-if="editMode && definition.editable">
      <i class="glyphicon glyphicon-cog"></i>
    </a>
    <a  href="" 
        uib-tooltip="{{'adfDashboard.maximizeWidget' | translate}}" 
        tooltip-append-to-body="true" 
        tooltip-placement="left"
        ng-click="openFullScreen()" 
        ng-show="options.maximizable">
     <i class="glyphicon glyphicon-fullscreen"></i>
    </a>
    <!-- remove widget -->
    <a  href="" 
        uib-tooltip="{{'adfDashboard.removeWidget' | translate}}" 
        tooltip-append-to-body="true" 
        tooltip-placement="left" 
        ng-click="remove()" 
        ng-if="editMode">
      <i class="glyphicon glyphicon-remove"></i>
    </a>
  </span>
</h3>
